        
<div class="card" background = "assets/image/sound.jpg" style="margin-left: 300px; height:500px; width: 1000px;">
    <div class="card-content text-center">
		<h1>Attendance</h1>
		<div class="main ">
		<div class="col-lg-3" ">
            <div class="card" style=" margin-top:-40px; height:260px; width: 500px; background-color:#fff;   ">
                  <div class="card-content text-center" style=" margin-top:40px; "">
                                        <h3>TCID</h3>

                                                <div class="form-group label-floating is-empty">
                                                    <label class="control-label "></label>
                                                    <input type="text" class="form-control">
                                                </div>    
                                        <button class="btn btn-rose btn-fill" onclick="demo.showSwal('success-message')">submit</button>
                                    </div>
                                </div>
             </div>
			<div id="clock" class="dark" >
				<div class="display" >
					<div class="weekdays"></div>
					<div class="ampm"></div>
					<div class="alarm"></div>
					<div class="digits"></div>
				</div>
			</div>

		<div class="alarm-button">
			<button class="btn btn-rose btn-fill" style = "margin-right: 400px; margin-top:150px;" onclick="demo.showSwal('')">
				SET ALARM
			</button>
			
		</div>
</div>
		<!-- The dialog is hidden with css -->
		<div class="overlay">

			<div id="alarm-dialog">

				<h2>Set Alarm After</h2>

				<label class="hours">
					Hours
					<input type="number" value="" min="0" />
				</label>

				<label class="minutes">
					Minutes     
					<input type="number" value="" min="0" />
				</label>

				<label class="seconds">
					Seconds
					<input type="number" value="" min="0" />
				</label>

				<div class="button-holder">
					<a id="alarm-set" class="button blue">Set</a>
					<a id="alarm-clear" class="button red">Clear</a>
				</div>

				<a class="close"></a>

			</div>

		</div>

		<div class="overlay">

			<div id="time-is-up">

				<h2>Time's up!</h2>

				<div class="button-holder">
					<a class="button blue">Close</a>
				</div>

			</div>

		</div>

		<audio id="alarm-ring" preload>
			<source src="assets/audio/ticktac.mp3" type="audio/mpeg" />
			<source src="assets/audio/ticktac.ogg" type="audio/ogg" />
		</audio>
		<!-- JavaScript Includes -->
		<script src="asets/js/jquery.min.js"></script>
		<script src="assets/js/moment.min.js"></script>
		<script src="assets/js/script.js"></script>


	
		</div>
